<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div style="height: 100vh" class="container d-flex justify-content-center align-items-center">
        <form id="formLogin" style="width: 400px">
            <h3 class="text-center">Đăng nhập</h3>
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="text" class="form-control" id="email" placeholder="Nhập email">
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Mật khẩu</label> 
                <input type="text" class="form-control" id="password" placeholder="Nhập mật khẩu">
              </div>
              <div id="alertError" style="display: none" class="alert alert-danger" role="alert">
                Tài khoản hoặc mật khẩu không đúng.
              </div> 
              <div>
                <button type="submit" style="width: 100%;" class="btn btn-primary">Đăng nhập</button>
              </div>
              <p class="text-center mt-2">
                Bạn chưa có tài khoản? <a href="./register.html">Đăng ký</a>
              </p>
        </form>
    </div>

    <!-- Script -->
    <script src="../js/login.js"></script>
</body>
</html>
